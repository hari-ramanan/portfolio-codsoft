<html>
    <head>
        <title> Contact </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="designs.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="images/logo.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="https://cdn.tailwindcss.com"> </script>

        <script>
            window.chatbaseConfig = {
              chatbotId: "V8YBoYtgcTG3f1oOo7tPh",
            }
          </script>
          <script
            src="https://www.chatbase.co/embed.min.js"
            id="V8YBoYtgcTG3f1oOo7tPh"
            defer>
        </script>
        
    </head>
    <body>
        <section class="bg-gradient-to-r from from-pink-100 to-pink-300 p-4">
            <div class="text-center">
                <a href="index.html" class="text-2xl font-bold"> Home </a> <i class='bx bxs-chevron-right'></i>
                <a href="#" class="text-2xl font-bold"> Contact  </a>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> 
                <div>
                    <img src="images/contact.jpg" alt="contact form" class="mt-10 w-full h-auto">
                </div>
                            
                <div class="mt-10 mx-auto flex justify-center items-center">
                    <div class="bg-white shadow-2xl rounded-lg p-8">
                        <h2 class="text-2xl flex items-center"> 
                            Send me a message
                        </h2>
                        <div class="mt-8">
                            <label for="name" class="mb-2" aria-required="true">Your Name</label>
                            <input type="text" id="name" required class="py-2 px-4 border rounded-md w-full">
                            
                            <label for="email" class="mt-4 mb-2" aria-required="true">Email</label>
                            <input type="email" id="email" required class="py-2 px-4 border rounded-md w-full">
                        </div>
                        <div class="mt-4">
                            <label for="subject" class="block mb-2">Subject</label>
                            <input type="text" id="subject" placeholder="Subject" class="py-2 px-4 border rounded-md w-full h-24" required>
                        </div>
                        <button type="button" class="mt-4 text-center bg-pink-400 py-2 px-4 rounded-md text-white">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
